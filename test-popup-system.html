<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Revolutionary Popup System</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-link { 
            display: inline-block; 
            padding: 10px 20px; 
            background: #007bff; 
            color: white; 
            text-decoration: none; 
            border-radius: 5px; 
            margin: 10px;
        }
        .test-link:hover { background: #0056b3; }
    </style>
</head>
<body>
    <h1>üöÄ Revolutionary Translation Popup Test</h1>
    <p>Click these links to test the "Beat META and Apple" popup system:</p>
    
    <a href="https://www.apple.com" class="test-link">Go to Apple.com</a>
    <a href="https://www.meta.com" class="test-link">Go to Meta.com</a>
    <a href="https://www.google.com" class="test-link">Go to Google.com</a>
    
    <script>
        // Simulate the revolutionary popup system
        document.addEventListener('click', function(e) {
            if (e.target.classList.contains('test-link')) {
                e.preventDefault();
                
                const popup = document.createElement('div');
                popup.style.cssText = `
                    position: fixed;
                    top: 50%;
                    left: 50%;
                    transform: translate(-50%, -50%);
                    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                    color: white;
                    padding: 30px;
                    border-radius: 15px;
                    box-shadow: 0 20px 40px rgba(0,0,0,0.3);
                    z-index: 10000;
                    text-align: center;
                    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
                    max-width: 400px;
                `;
                
                popup.innerHTML = `
                    <h3 style="margin: 0 0 15px 0; font-size: 20px;">üåç Keep Your Language?</h3>
                    <p style="margin: 0 0 20px 0; opacity: 0.9;">
                        We noticed you're browsing in Japanese. 
                        Would you like us to translate the next page for you?
                    </p>
                    <div>
                        <button onclick="this.parentElement.parentElement.remove(); alert('üéâ Page will be translated!')" 
                                style="background: #4CAF50; color: white; border: none; padding: 10px 20px; border-radius: 25px; margin: 5px; cursor: pointer; font-weight: bold;">
                            Yes, Translate!
                        </button>
                        <button onclick="this.parentElement.parentElement.remove(); window.open('${e.target.href}', '_blank')" 
                                style="background: rgba(255,255,255,0.2); color: white; border: none; padding: 10px 20px; border-radius: 25px; margin: 5px; cursor: pointer;">
                            No, Keep Original
                        </button>
                    </div>
                `;
                
                document.body.appendChild(popup);
            }
        });
    </script>
</body>
</html>
